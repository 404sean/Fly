{% extends "base.html" %}

{% block content %}
	<div class="container">
		<h1>List of airports</h1>
      		<br>
		<table class="table">
		<thead>
			<tr><td><strong>Id</strong></td><td><strong>City</strong></td>
		</thead>
		<tbody>
    		{% for airport in airports %}
		<tr>
			<td>{{ airport.id }}</td><td>{{ airport.city }}</td>
		</tr>
    		{% endfor %}
		</tbody>
	
	</table>
	</div>
{% endblock %}
