{% extends "base.html" %}

{% block content %}
	<div class="container">
		<h1>List of companies</h1>
      		<br>
		<table class="table">
		<thead>
			<tr><td><strong>name</strong></td><td><strong>website</strong></td>
		</thead>
		<tbody>
    		{% for company in company %}
		<tr>
			<td>{{ company.name }}</td><td><a href="http://www.{{ company.website }}">{{ company.website }}</a></td>
		</tr>
    		{% endfor %}
		</tbody>
	
	</table>
	</div>
{% endblock %}
